<h1>Contact list</h1>
<button (click)="startAddingContact()">Add contact</button>
<br><input type="text" placeholder="Search contact..." #search><button (click)="doSearch(search.value)">Search</button>
<ul>
    <li *ngFor="let contact of (contacts | arrayFilter:customFilter)">
        <app-contact [contact]="contact" (onRemove)="removerContato($event)">
            Hello!
            <span anotherOne>HAA</span>
        </app-contact>
    </li>
</ul>
